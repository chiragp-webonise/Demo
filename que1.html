	<p id="p1"></p>
<p id="p2"></p>
<script type="text/javascript">
var arr= prompt("Enter your numbers").split(",")
arr.sort();

var str=arr.toString();
function Char_Counts(str) {
var uchars = {};
var regex = new RegExp(',', 'g');
str = str.replace(regex, '');
str.replace(/\S/g, function(l){uchars[l] = (isNaN(uchars[l]) ? 1 : uchars[l] + 1);});
return uchars;
}
var ar=Char_Counts(str);
for(var j in ar)
	{
		
		document.getElementById("p1").innerHTML = document.getElementById("p1").innerHTML + j+':' + ar[j]+ "</br>";   
	}
</script>
